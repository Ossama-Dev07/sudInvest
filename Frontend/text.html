<!DOCTYPE html>
<html>
<head>
    <title>Créer Historique Juridique</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .step-header {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Créer un Nouvel Historique Juridique</h2>
        
        <form action="/historique-juridiques" method="POST">
            <!-- Basic Information -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Informations de Base</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date_modification" class="form-label">Date de Modification <span class="required">*</span></label>
                                <input type="date" class="form-control" id="date_modification" name="date_modification" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="objet" class="form-label">Objet <span class="required">*</span></label>
                                <select class="form-control" id="objet" name="objet" required>
                                    <option value="">Sélectionner un objet</option>
                                    <option value="Conseil stratégique">Conseil stratégique</option>
                                    <option value="Rédaction de contrat">Rédaction de contrat</option>
                                    <option value="Procédure judiciaire">Procédure judiciaire</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="montant" class="form-label">Montant <span class="required">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="montant" name="montant" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_client" class="form-label">Client <span class="required">*</span></label>
                                <select class="form-control" id="id_client" name="id_client" required>
                                    <option value="">Sélectionner un client</option>
                                    <!-- Client options will be populated from database -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="required">*</span></label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Steps Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Étapes de Suivi</h5>
                </div>
                <div class="card-body">
                    <!-- Step 1: Enregistrement -->
                    <div class="step-card">
                        <div class="step-header">1. Enregistrement</div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Statut</label>
                                    <select class="form-control" name="etape_enregistrement">
                                        <option value="non" selected>Non</option>
                                        <option value="oui">Oui</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label class="form-label">Commentaire</label>
                                    <textarea class="form-control" name="commentaire_enregistrement" rows="2" placeholder="Ajouter un commentaire pour cette étape..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Taxe Professionnelle -->
                    <div class="step-card">
                        <div class="step-header">2. Taxe Professionnelle</div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Statut</label>
                                    <select class="form-control" name="etape_taxe_professionnelle">
                                        <option value="non" selected>Non</option>
                                        <option value="oui">Oui</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label class="form-label">Commentaire</label>
                                    <textarea class="form-control" name="commentaire_taxe_professionnelle" rows="2" placeholder="Ajouter un commentaire pour cette étape..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Custom Step -->
                    <div class="step-card">
                        <div class="step-header">3. Étape 3 (à personnaliser)</div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Statut</label>
                                    <select class="form-control" name="etape_step3">
                                        <option value="non" selected>Non</option>
                                        <option value="oui">Oui</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label class="form-label">Commentaire</label>
                                    <textarea class="form-control" name="commentaire_step3" rows="2" placeholder="Ajouter un commentaire pour cette étape..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 4: Custom Step -->
                    <div class="step-card">
                        <div class="step-header">4. Étape 4 (à personnaliser)</div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Statut</label>
                                    <select class="form-control" name="etape_step4">
                                        <option value="non" selected>Non</option>
                                        <option value="oui">Oui</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label class="form-label">Commentaire</label>
                                    <textarea class="form-control" name="commentaire_step4" rows="2" placeholder="Ajouter un commentaire pour cette étape..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Global Status -->
                    <div class="mb-3">
                        <label for="statut_global" class="form-label">Statut Global</label>
                        <select class="form-control" id="statut_global" name="statut_global">
                            <option value="en_cours" selected>En Cours</option>
                            <option value="termine">Terminé</option>
                            <option value="suspendu">Suspendu</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/historique-juridiques" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">Créer</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
